include "header.html"

    <div class="masthead">
        <div class="background"></div>
        <div class="container">
            <h1 data-barley="servicepage_title" data-barley-editor="mini">Our Services</h1>
        </div>
        <!-- owner -->
        <div id="service-mast-target" class="bg-target">
            <div class="target-wrap" data-barley="servicepage_masthead" data-barley-editor="image">
                <img src="http://37.media.tumblr.com/f6c67ec2821a91051e4175f8a102e1e2/tumblr_n6rzpcsMk41st5lhmo1_1280.jpg" />
            </div>
        </div>
        <!-- endowner -->
    </div>
    <div class="main-content">
        <section class="text-block-area services">
            <!-- repeatoldest:services:50 -->
            <div class="text-block">
                <i class="icon fa fa-check"></i>
                <h2><a href="%URL%">%TITLE%</a></h2>
                <div class="content" data-barley="services_excerpt" data-barley-editor="plus">%EXCERPT%</div>
            </div>
            <!-- endrepeatoldest -->

            <!-- default_message:services -->
            <p>Add Services to see them listed on this page.</p>
            <!-- enddefault_message -->
        </section>
    </div>
    
include "promo.html"
include "footer.html"
