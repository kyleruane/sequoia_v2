include "header.html"

    <div class="masthead">
        <div class="container">
            <h1 data-barley="teampage_title" data-barley-editor="mini">Our Team</h1>
        </div>
    </div>
    <div class="main-content">
        <section class="text-block-area team">
            <!-- repeatoldest:team:50 -->
            <div class="item">
                <figure>
                    <div class="image-placeholder">%IMAGE%</div>
                    <div class="overlay">
                        <a href="%URL%" class="more-link">
                           <i class="fa fa-angle-right"></i>
                        </a>
                    </div>
                </figure>
                <h2><a href="%URL%">%TITLE%</a></h2>
                <div class="content" data-barley="team_%ID%_excerpt" data-barley-editor="plus">%EXCERPT%</div>
            </div>
            <!-- endrepeatoldest -->

            <!-- default_message:team -->
            <p>Add Team Members to see them listed on this page.</p>
            <!-- enddefault_message -->
        </section>
    </div>
    
include "promo.html"
include "footer.html"
