<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <!-- repeatoldest:slider:10 -->
        <figure class="item active">
            %CONTENT%
            <!-- owner -->
            <a href="%URL%" class="slider-edit-target">
                <i class="fa fa-edit"></i>
            </a>
            <!-- endowner -->
        </figure>
        <!-- endrepeatoldest -->

        <!-- default_message:episodes -->
        <figure class="item active">
            <img src="http://lorempixel.com/g/1240/500">
            <figcaption class="carousel-caption">
                <div class="caption-content">
                    To add a new panels to this slider, choose "Add New" > "Slider Panel" from the Barley Menu.
                </div>
            </figcaption>
        </figure>
        <!-- enddefault_message -->
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="arrow-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="arrow-right"></span>
    </a>
</div>
